<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather and Safety Advice</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Light gray background for a clean look */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        .card {
            border: none; /* Remove border for a minimalist look */
            border-radius: 20px; /* Rounded corners */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
        }
        .btn-primary {
            background-color: #007aff; /* Apple-style blue button */
            border: none;
            border-radius: 10px;
        }
        .btn-primary:hover {
            background-color: #0056b3; /* Slightly darker blue on hover */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card mx-auto p-4" style="max-width: 500px;">
            <div class="card-body">
                <h1 class="card-title text-center mb-4" style="font-weight: 600;">Weather and Safety Advice</h1>
                <p class="text-center text-muted">Enter your location to get weather updates and safety tips.</p>
                <form action="/get_advice" method="POST" class="mt-4">
                    <div class="mb-3">
                        <label for="location" class="form-label">Enter Location:</label>
                        <input type="text" id="location" name="location" class="form-control" placeholder="e.g., Los Angeles" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Get Advice</button>
                    </div>
                </form>
                {% if error %}
                    <div class="alert alert-danger mt-3" role="alert">
                        {{ error }}
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
